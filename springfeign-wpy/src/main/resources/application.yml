eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8084
spring:
  application:
    name: service-feign
  main:
    allow-bean-definition-overriding: true
  

  thymeleaf:
    encoding: UTF-8
    servlet:
      content-type: text/html

  ribbon:
    eureka:
      enabled: true
      ReadTimeout: 600000
      ConnectTimeout: 600000

  feign:
    hystrix:
      enabled: true
    client:
      config:
        ebook-interfaces: service-hi
        connectTimeout: 5000
        readTimeout: 5000
  hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 5000